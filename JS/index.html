<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Belajar JavaScrip</title>
</head>
<body>
    <!-- Inline -->
     <button onclick="alert('Selamat Siang')">Salam</button><br>    
     <button id="btn">Belajar JOVAN SASKI</button>
    <p id="nama"></p>
    <p id="Umur"></p>
    <ul id="mahasiswa"></ul>
    <table>
        <thead><tr><th>Nama</th><th>Nilai</th></tr></thead>

    </table>

    <div class="col-lg-3">
        <div class="card bg-primary">
          <div class="card-body text-white">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-warning">Go somewhere</a>
          </div>
        </div>
      </div>

    <ul id="quotes"></ul>

     <!-- internal -->
      <Script>
        const btn = document.getElementById ('btn');
        btn.onclick = function() {
            alert ('Selamat Belajar Jatuh Cinta yang Toxic');
        }
      </Script>

      <!-- external -->
       <script src="script.js"></script>
